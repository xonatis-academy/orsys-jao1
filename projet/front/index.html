<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lilly</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .entry-deck {
            text-align: center;
        }

        .entry-deck > div > div {
            border: 1px solid #DDD;
            margin: 5px 0px;
            padding: 5px;
        }
    </style>
</head>

<body>
    <main class="container">
        <section class="p-5">
            <div class="mb-3">
                <label class="form-label">Prénom</label>
                <input id="firstname-input" type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Nom</label>
                <input id="lastname-input" type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Téléphone</label>
                <input id="phone-input" type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Statut</label>
                <select id="status-input" class="form-select form-select-lg mb-3">
                    <option value="tocall">A contacter</option>
                    <option value="negociation">En cours</option>
                    <option value="lost">Perdus</option>
                    <option value="client">Contractés</option>
                </select>
            </div>
            <div class="mb-3">
                <button id="add-btn" class="btn btn-primary">Ajouter</button>
            </div>
        </section>
        <section class="row">
            <div class="col-md-3 entry-deck">
                <h2>A contacter</h2>
                <div id="tocall-div">

                </div>
            </div>
            <div class="col-md-3 entry-deck">
                <h2>En cours</h2>
                <div id="negociation-div">

                </div>
            </div>
            <div class="col-md-3 entry-deck">
                <h2>Perdus</h2>
                <div id="lost-div">

                </div>
            </div>
            <div class="col-md-3 entry-deck">
                <h2>Contractés</h2>
                <div id="client-div">

                </div>
            </div>
        </section>
    </main>
</body>

</html>
